<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>JONES</title>
    <link rel="stylesheet" type="text/css" href="tampilan.css">
  </head>
<body>
	<h2> REGISTRASI AKUN </h2>
		<form action=”” method=”POST” class = "teks">
		<table border="0" width="120" align="center">
		<tr>
			<td class = "key">Nama</td>
			<td>:</td>
			<td  width="900"><input type="text" name="nama_input" class="text-field" id="nama_id" placeholder="Input Nama" /></td>
		</tr>
		<tr>
			<td class = "key">Username</td>
			<td>:</td>
			<td><input type="text" name="uname_input"
			class="text-field" id="uname_id" placeholder="Input Username"/></td>
		</tr>
		<tr>
			<td class = "key">Password</td>
			<td>:</td>
			<td>
			<input type="password" name="password_input" class="text-field" id="password_id" placeholder="Input Password"/>
			</td>
		</tr>
		<tr>
			<td class = "key">Nomor Telepon</td>
			<td>:</td>
			<td><input type="nohp" name="nohp_input"
			class="text-field" id="nohp_id" placeholder="Input Nomor Telepon"/></td>
		</tr>
		<tr>
			<td class = "key">Email</td>
			<td>:</td>
			<td><input type="email" name="email_input"
			class="text-field" id="email_id" placeholder="Input Email"/></td>
		</tr>
		<tr>
			<td class = "key">Alamat</td>
			<td>:</td>
			<td><input type="alamat" name="alamat_input"
			class="text-field" id="alamat_id" placeholder="Input Alamat"/></td>
		</tr>
		<tr>
			<td colspan="3" align="right">
			<button type="Button" name="btnCnc" class="btnCancel" id="id_btncnc">Cancel</button>
			<input type="Submit" name="btnSub" class="btnSubmit" id="id_btnsub" value="Submit"/>
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
